# @package _global_
defaults: 
  - override /hydra/launcher: joblib
  - override /hydra/sweeper: optuna
  - override /hydra/sweeper/sampler: tpe

hydra:
  job:
    name: hopt_SGD
  sweep:
    dir: ${out_path}/${hydra.job.name}/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweeper:
    sampler:
      seed: 123
    direction: minimize
    study_name: hopt_SGD
    n_trials: 20
    n_jobs: 1
    #max_failure_rate: 0.0
    params:
      optimizer.lr: tag(log, interval(0.0001, 0.001))
      optimizer.momentum: interval(0.1, 0.9)
      lr_scheduler.gamma: choice(0.9, 0.99, 0.999, 1.0)
      
target: "critical_temp"
do_test: False
seed: null
out_path: /home/yparomau/PycharmProjects/superconduct-tc-reg/outputs

tracking:
  experiment_name: ${hydra:job.name}

split:
  split_algorithm_seed: null
  val_size: 0.25

trainer:
  deterministic: False
  batch_size: 512