defaults:
  - dir: relative
  - dataset: raw
  - preprocessing: ho_hd_scale_std_cfs
  - split: random_split
  - target_scaler: null
  - tracking: mlflow_local
  - pipeline: xgb
  - _self_

hydra:
  job:
    chdir: True
  run:
    dir: outputs/${run_uid}

preprocessing:
  do_save: False

run_uid: ${now:%Y-%m-%d_%H-%M-%S}_${uuid.uuid4:0}

target: "critical_temp"
target_scaler: null
do_test: False
target_metric: "val_RMSE"

seed: null

test_sample:
  size: 0.2
  seed: null
